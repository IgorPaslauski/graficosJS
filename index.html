<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficos com JS</title>
    <link rel="stylesheet" href="estilo/estilo.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" data-type="bar" name="btnradio" id="btnradio1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio1">Bar</label>
        <input type="radio" class="btn-check" data-type="line" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Line</label>
        <input type="radio" class="btn-check" data-type="area" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Area</label>
        <input type="radio" class="btn-check" data-type="radar" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4">Radar</label>
        <input type="radio" class="btn-check" data-type="pie" name="btnradio" id="btnradio5" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio5">Pie</label>
        <input type="radio" class="btn-check" data-type="scatter" name="btnradio" id="btnradio6" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio6">Scatter</label>
        <input type="radio" class="btn-check" data-type="bubble" name="btnradio" id="btnradio7" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio7">Bubble</label>
        <input type="radio" class="btn-check" data-type="doughnut" name="btnradio" id="btnradio8" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio8">doughnut</label>
    </div>
    <div class="container-sm">
        <canvas id="myChart"></canvas>
    </div>
    <script src="scripts/ScriptsGrafico.js"></script>
</body>

</html>
